{% set name = "Semi-ATE-Plugins" %}
{% set version = "1.0.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-plugins-{{ version }}.tar.gz
  sha256: a3bd5973da14a912c5424a3d54757a0f431d459cd6a8ee921455a63c4ae85b0a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - semi-ate-common =={{ version }}

test:
  imports:
    - ate_semiateplugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-plugins/
  summary: SemiATE plugin for Projectdatabase of ATE Test Projects
  license: GPL-2.0-only
  license_file: ate_semiateplugins/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
