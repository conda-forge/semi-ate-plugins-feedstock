{% set name = "Semi-ATE-Plugins" %}
{% set version = "1.0.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-plugins-{{ version }}.tar.gz
  sha256: b854e9f45fc5bb782cb813b660a6dd7067db15c5262c5abe4ed6dd0c0ab6e600

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - semi-ate-common

test:
  imports:
    - ate_semiateplugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-plugins/
  summary: SemiATE plugin for Projectdatabase of ATE Test Projects
  license: GPL-2.0-only
  license_file: ate_semiateplugins/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
