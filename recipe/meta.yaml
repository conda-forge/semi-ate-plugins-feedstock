{% set name = "Semi-ATE-Plugins" %}
{% set version = "1.0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/semi-ate-plugins-{{ version }}.tar.gz
  sha256: 1b90cc3c6456f3f1fae72682a11f31d788b6fb5f6e1e15e3e1992db980c8b174

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - semi-ate-common

test:
  imports:
    - ate_semiateplugins
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-plugins/
  summary: SemiATE plugin for Projectdatabase of ATE Test Projects
  license: GPL-2.0-only
  license_file: ate_semiateplugins/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
